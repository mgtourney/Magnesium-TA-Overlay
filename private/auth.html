<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        window.onload = () => {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];
            const localStorageAccessToken = localStorage.getItem('access_token');
            const localStorageTokenType = localStorage.getItem('token_type');
            
            if (accessToken != null && tokenType != null) {
                localStorage.setItem('access_token', accessToken);
                localStorage.setItem('token_type', tokenType);
                window.location.href = `http://localhost:3000/auth?access_token=${accessToken}&token_type=${tokenType}`;
            } else if (localStorageAccessToken && localStorageTokenType) {
                window.location.href = `http://localhost:3000/auth?access_token=${localStorageAccessToken}&token_type=${localStorageTokenType}`;
            }
        };
    </script>
</body>

</html>
