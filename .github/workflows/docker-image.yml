name: Docker Image CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v2
        id: node-cache
        with:
          path: |
            **/node_modules

          key: node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            node-${{ hashFiles('**/package.json') }}

      - name: Build the Docker image and push it to GitHub Packages
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: mgtourney/${{ github.repository }}:${{ github.sha }}